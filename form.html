    <main>
      <form action="record.html" method="get">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="^[a-zA-Z0-9]{8,}$"
            title="Password must be at least 8 characters long and alphanumeric"
            required
          />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <p class="message"></p>
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address"
            required
          />
        </div>
        <div>
          <label for="rating">Page Rating:</label>
          <input
            type="range"
            id="rating"
            name="rating"
            min="1"
            max="10"
            step="1"
          />
          <span id="rating-count">5</span>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
